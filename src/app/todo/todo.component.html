<div class="col-sm-12 text-center">
  <h4 class="todo-list-backlink"><a href="list.html">My Second Todo List</a></h4>
  <h2>{{todo.name}}</h2>
</div>
<table class="todo-attribute-table">
  <tr>
    <th>Description:</th>
    <td>
      <textarea rows="5" cols="40">I have to start running again to improve my stamina and confidence.
      </textarea>
    </td>
  </tr>
  <tr>
    <th>Progress in %:</th>
    <td>
      <input type="number" min="0" max="100" value="50"/>
    </td>
  </tr>
  <tr>
    <th>Assignee:</th>
    <td>
      <select>
        <option *ngFor="let assignedUser of todo.assignedUsers">{{assignedUser.username}}</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>Created at:</th>
    <td>
      05.12.2017
    </td>
  </tr>
  <tr>
    <th>Due date:</th>
    <td>
      <input type="date" value="2017-12-06" />
    </td>
  </tr>
  <tr>
    <th>Last updated:</th>
    <td>05.12.2017</td>
  </tr>
  <tr>
    <th>Completed at:</th>
    <td>06.12.2017</td>
  </tr>
  <tr>
    <th>Tags:</th>
    <td>
      <input type="text" size="42" value="running, sports, stamina, confidence" />
    </td>
  </tr>
  <tr>
    <th>Location:</th>
    <td>
      <input type="text" value="Ganderkesee" />
    </td>
  </tr>
  <tr>
    <th>Completed:</th>
    <td>
      <input type="checkbox" [(ngModel)]="todo.todoForm.completed"/>
    </td>
  </tr>
</table>
<div class="text-center btn-list">
  <button type="button" class="btn btn-success">Save</button>
  <button type="button" class="btn btn-danger">Delete</button>
</div>
