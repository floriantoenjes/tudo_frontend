<div class="col-sm-12 text-center todo-list-heading">
  <h2>Todo Lists</h2>
</div>
<table class="todo-list-table text-center">
  <tr *ngFor="let todoList of todoLists">
    <td>
      <a routerLink="/todo_list/{{todoList.id}}" routerLinkActive="active">{{todoList.name}}</a>
    </td>
  </tr>

    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
