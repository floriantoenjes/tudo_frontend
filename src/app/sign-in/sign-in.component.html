<div class="text-center">
  <h2>Sign In</h2>
</div>
<div class="row justify-content-center">
  <form (submit)="signIn()">
    <table class="centered-block">
      <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" id="username" name="username" [(ngModel)]="username"/></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" [(ngModel)]="password"/></td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="row justify-content-center">
            <button id="sign-in-btn" class="btn btn-primary" type="submit">Sign in</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
