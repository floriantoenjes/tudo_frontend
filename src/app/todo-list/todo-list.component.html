<div class="row justify-content-center">
  <div class="col-4 text-center">
    <h2>{{todoList.name}}</h2>
    <table *ngIf="todos.length > 0" class="table todo-table">
      <tr>
        <th>Todo</th>
        <th>Progress</th>
        <th>Priority</th>
        <th>Completed</th>
        <th>Remove</th>
      </tr>
      <tr *ngFor="let todo of todos">
        <td [ngClass]="{'line-through': todo.todoForm.completed}"><a routerLink="/todo_list/1/todo/{{todo.id}}">{{todo.name}}</a></td>
        <td>
          <input type="number" class="progress-input"  min="0" max="100" [(ngModel)]="todo.todoForm.progress" (change)="updateTodoSubscription(todo)"/> %
        </td>
        <td>
          <input type="number" class="priority-input" min="0" max="10" [(ngModel)]="todo.priority" (change)="updateTodoSubscription(todo)"/>
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="todo.todoForm.completed" (change)="updateTodo(todo)"/>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
        </td>
      </tr>
    </table>

    <form (submit)="addTodo()">
      <input type="text" name="newTodoName" [(ngModel)]="newTodo.name" placeholder="Enter todo name..." required/>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</div>
