<div class="col-sm-6 text-center user-detail-container">
  <h2>{{user.username}}</h2>
  <div *ngIf="isContact">
    <p>Florian is a contact.</p>
    <button class="btn btn-danger">Remove</button>
  </div>
  <div *ngIf="!isContact">
    <p >Florian is not a contact yet.</p>
    <button class="btn btn-success">Send contact request</button>
  </div>
</div>
