<div class="row justify-content-center">
  <div *ngIf="loaded" class="col-4 text-center">
    <h2>{{title}}</h2>
    <h3 *ngIf="users.length == 0">{{noUsersMessage}}</h3>
    <table class="table">
      <tr *ngFor="let user of users">
        <td><a routerLink="/users/{{user.id}}">{{user.username}}</a></td>
      </tr>
    </table>
  </div>
</div>
